# Database Configuration
spring.datasource.username=root
spring.datasource.password=Subha1234@
spring.datasource.url=jdbc:mysql://localhost:3306/ies
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# ActiveMQ Configuration
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=false
spring.activemq.packages.trusted=com.abc.api.message

# Disable trust-all and specify trusted packages for JMS listener
spring.jms.listener.defaultTrustAll=false
spring.jms.listener.trustedPackages=com.abc.api.message

# Server Configuration
server.port=8082
